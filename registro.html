    <h2 class="tituloRegistro">Formulario de registro</h2>
    <hr>
    <div class="formulario">
        <form action="" method="post">
            <div>
                <label for="nombreCompleto">Nombre completo*</label>
                <input type="text" id="campo1" required>
            </div>
            <div>
                <label for="nombreUsuario">Nombre de usario*</label>
                <input type="text" id="campo2" required>
            </div>
            <div>
                <label for="password">Contraseña*</label>
                <input type="text" id="campo3"required>
            </div>
            <div>
                <label for="confirmPassword">Confirmar contraseña*</label>
                <input type="text" id="campo4" required>
            </div>
            <div>
                <label for="correo">Correo electronico*</label>
                <input type="text" id="campo5" required>
            </div>
            <div>
                <label for="confirmarCorreo">Confirmar correo*</label>
                <input type="text" id="campo6" required>
            </div>
            <div>
                <label for="telefono">Telefono*</label>
                <input type="text" id="campo7" required>
            </div>
            <div>
                <label for="direccionResidencia">Direccion de residencia*</label>
                <input type="text" id="campo8" required>
            </div>
            <div class="boton">
                <button type="submit" id="button_register2">Registrar</button>
            </div>
        </form>
    </div>
    
</body>
