<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="javascript/form.js"></script>
    <title>Registro</title>
</head>
<body>
    <div class="menu">
        <nav class="barra" id="menu_principal">
            <a href="index.html"><button class="botonRegistro" id="">Inicio</button></a>
            <a href=""><button class="botonRegistro" id="">Ventas</button></a>
            <a href=""><button class="botonRegistro" id="">Inventario</button></a>
            <a href=""><button class="botonRegistro" id="">Compras</button></a>
            <a href="registro.html"><button class="botonRegistro" id="button_register">Registrar</button></a>
        </nav>
    </div>
    <section class="fondo">
        <h2 class="tituloRegistro">Formulario de registro</h2>
        <hr>
        <div class="formulario">
            <form action="" method="POST">
                <div>
                    <label for="nombreCompleto">Nombre completo*</label>
                    <input type="text" id="nombreCompleto" required>
                </div>
                <div>
                    <label for="campoUsuario">Nombre de usario*</label>
                    <input class="campoUsuario" type="text" id="campoUsuario" required pattern="[A-Za-z0-9]+" min="6" max="12" title="Solo numeros y letras">
                </div>
                <div>
                    <label for="campoContrasena" >Contraseña*</label>
                    <input class="campoUsuario" type="text" id="campoContrasena" required pattern="[A-Za-z0-9!@#-_]+" min="8" max="12" title="Solo alfanumericos y !@#_-">
                </div>
                <div>
                    <label for="confirmarContrasena">Confirmar contraseña*</label>
                    <input class="campoUsuario" type="text" id="confirmarContrasena" required pattern="[A-Za-z0-9!@#-_]+" min="8" max="12" title="Solo alfanumericos y !@#_-">
                </div>
                <div>
                    <label for="campoCorreo">Correo electronico*</label>
                    <input type="text" id="campoCorreo" required>
                </div>
                <div>
                    <label for="confirmarCorreo">Confirmar correo*</label>
                    <input type="text" id="confirmarCorreo" required>
                </div>
                <div>
                    <label for="telefono">Telefono*</label>
                    <input type="text" id="telefono" required>
                </div>
                <div>
                    <label for="direccionResidencia">Direccion de residencia*</label>
                    <input type="text" id="direccionResidencia" required>
                </div>
                <div class="boton">
                    <button type="submit" id="button_register2" onclick="validar_datos(campoUsuario.value, campoContrasena.value)">Registrar
                    </button>
                </div>
            </form>
        </div>
    </section>
    <footer>Desarrollado por Daniel Castrillon</footer>
</body>
</html>
